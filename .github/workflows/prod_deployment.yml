name: CI/CD Pipeline for StayEase App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ§± Grant execute permissions to Gradle
        run: chmod +x gradlew

      - name: ğŸ§¹ Build Spring Boot app using Gradle (QA Profile)
        run: ./gradlew clean build -Dspring.profiles.active=qa

      - name: ğŸ³ Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/stayease-app:latest .

      - name: ğŸš€ Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/stayease-app:latest
